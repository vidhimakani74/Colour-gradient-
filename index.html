<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient">
    <h1>Gradient Background Generator</h1>
    <label for="color2">pick left side color</label>
    <input type="color" name="color2" id="color2" value="#d34fa9">
    <label for="color1">pick right side color</label>
    <input type="color" name="color1" id="color1" value="#615fbb">
    <h3>current Gradiant Background:</h3>
    <h4>linear-gradient(right,#615fbb, #d34fa9);</h4>
    <button class="random">Generate Random Background Color</button>
    <script src="app.js"></script>
</body>
</html>
